{% extends "base2.html" %}
{% block content %}


<section id="signup">

  <div class="container shadow-lg p-3 mb-5 bg-white rounded">

    <h1 class="regh1">Change your information</h1>
    <form  method="POST" action = "" enctype="multipart/form-data">
      {{ form.hidden_tag() }}

      <div class="row mb-12">

        <label class="col-sm-12 col-form-label"><img src="{{ url_for('static', filename= "profile_pics/" + current_user.profile_image ) }}" alt="personal-img" style="width:20%; border-radius: 100%;"></label>
        <div class="col-sm-3 ml-auto mr-auto">
          {{ form.image(class="form-control") }}
        </div>
      </div>
      <br>


      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
        </div>
      </div>
      {{ form.submit(class="btn btn-outline-primary btn-color") }}

    </form>

  </div>

</section>

{% endblock %}
