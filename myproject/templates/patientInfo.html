{% extends "base.html" %}
{% block content %}


  <section id="title">
    <h2 class="titleh2">Patient Info</h2>
  </section>


  <!-- =====Content===== -->
  <section class="content-patientInfo">

    <div class="media">

      <img src="{{ url_for('static', filename='profile_pics/' + user.profile_image) }}" class="mr-3" alt="patient-img" style="width: 20%; border-radius: 100%;">
      <div class="media-body">
        <h5 class="mt-0">{{patient.name}}</h5>
        <p>{{patient.id}}</p>
        <p>{{patient.email}}</p>
        <br>
        <form  method="POST" action = "" enctype="multipart/form-data">
          {{ form.hidden_tag() }}
        <div class="input-group mb-3">
          {{ form.image(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-outline-primary btn-color") }}

      </form>
      </div>
    </div>


  </section>

  {% endblock %}
