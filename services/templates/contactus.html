{% block content %}

<section id="signup">

    <h1 class="regh1">Send us a message</h1>
        <form>
          <div class="row mb-12">
            <label for="inputEmail3" class="col-sm-12 col-form-label">Your name</label>

              <input type="text" class="form-control" id="inputEmail3">

          </div>
<br>

          </div>

<br>

            </div>
          </div>

        </form>
      </div>
</section>
